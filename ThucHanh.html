<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh Check So ng  To</title>
</head>
<body>
<script>
    function checkSoNgTo(number) {
        let dem=0;
        for (let i=1;i<number;i++){
           if (number%i===0){
               dem++;
           }
        }
        if (dem<2){
            return true;
        }else {
            return false;
        }
    }
    for (let i=1;i<1000;i++){
        if (checkSoNgTo(i)===true){
            document.write(i+",");
        }
    }
</script>
</body>
</html>
